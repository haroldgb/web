<center>
  <section class="page-section cta">
    <h1> Contactenos </h1>
    <form class="contact-form" name="datosContacto" method="post" action="envia.html">
      <div class="text-center rounded">
       <br> Nombre completo </br>
        <input id="nombre" type="text" placeholder="Nombre completo" required autofocus>
      
       <br>Rut (con puntos y guion)</br>
        <input id="rut" type="text" pattern="[0-9]{2}.[0-9]{3}.[0-9]{3}-[0-9Kk]{1}" placeholder="Rut. Ej: 12.345.678-k" required>
      
       <br>
         Numero de Contacto
      </br>
       
        <input id="numero" type="tel" pattern="9[0-9]{8}" placeholder="Número celular. Ej: 911223344" required>
      
      
          <br>Email</br>
        
        <input id="correo" type="email" placeholder="Correo electrónico" required>
      
      
      
          <br> Dejanos Tu mensaje</br>
        <img src="img/icons/mensaje.jpg" alt="" >
        <textarea id="mensaje" placeholder="Mensaje..." required></textarea>
      </div>
      <button id="enviar" type="submit"  class="site-btn">Enviar</button>
      <button id="limpiar" type="button"  onclick ="Limpiar()" class="site-btn-limpiar">Limpiar</button>
    </form>
            </section>
          </div> 
 </center>
